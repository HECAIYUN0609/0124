<h3>手作低卡蛋糕、甜點:巧克力布朗尼</h3>

因為我們全家很常去吃，所以我很喜歡吃他們店家準備的甜點，<br>其中榮登我心中第一名的低卡甜點就屬於巧克力布朗尼<br>
而且他們店家的甜點都是老闆娘親自在現場手作的，<br>我對巧克力布朗尼原本的印象是會很甜結果吃起來是剛剛好的甜膩度
，<br>但吃過後跟我印象中很甜膩的布朗尼很不同因為吃過後會發現老闆娘做的巧克力布朗尼
是有改良過的不會有像外面賣的一樣很死甜<br>所以如果當天我去吃時如果有聽到服務生說今日甜點有巧克力布朗尼我都會毫不猶豫地選擇巧克力布朗尼<br>
